<ng-container *ngIf="labelCode">
  <span
    *ngIf="tooltip"
    class="badge"
    [ngClass]="'badge-' + labelCode"
    [matTooltip]="result">
    {{ displayStatus }}
  </span>
  <span *ngIf="!tooltip" class="badge" [ngClass]="'badge-' + labelCode">
    {{ displayStatus }}
  </span>
</ng-container>
